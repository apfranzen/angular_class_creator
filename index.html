<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <title>Class Creator</title>
  </head>
  <body ng-app="classApp">
    <h1>Class Creator</h1>
    <hr>


    <!-- {{ 1 + 2 }} -->
    <div class="row">
      <div class="col s4" ng-controller="DataControl as dataCtrl">
        <div ng-repeat="data in dataCtrl.data">
          <h5>Class Name: {{data.class}}</h5>
          <h5>Teacher Name: {{data.teacher}}</h5>
          <h5>Students: </h5>
          <ul>
            <li ng-repeat="students in data.students">{{students.first_name}} {{students.last_name}} ({{students.grade}}) </li>
          </ul>
          <hr>
        </div>
      </div>

        <div class="col s4" ng-controller="AddControl as addCtrl">

          {{}}
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Create New Class</span>
            <br>
              Class Name: <input type="text" name="class_name" ng-model="class.name"></input>
              Teacher Name: <input type="text" name="class_name" ng-model="class.teacher_name"></input>
          </div>
          <div class="card-action">
              <a class="waves-effect waves-light btn" ng-click="addCtrl.addClass(class)">Create Class</a>
          </div>
        </div>

        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Add Student</span>
            <br>
            Class:
            <label>Browser Select</label>
              <select class="browser-default">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
          </input>


            Student Name: <input type="text" name="class_name"></input>
          </div>
          <div class="card-action">
            <a class="waves-effect waves-light btn">Add Student</a>
          </div>
        </div>

      </div>

      <div class="col s4">
        <p>
          test
        </p>
      </div>
    </div>


    <script src="app.js"></script>
    <script src="controllers.js"></script>
  </body>
</html>
